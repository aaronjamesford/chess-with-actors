<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Join Game</h1>
        <form #f="ngForm" (ngSubmit)="joinGame(f)">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" [disabled]="f.submitted" class="form-control" id="gameId" placeholder="Enter a game id" [(ngModel)]="f.value.gameId" name="gameId">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button [disabled]="f.submitted" class="btn btn-primary">Join Game</button>
                </div>
            </div>
        </form>
    </div>
</div>
