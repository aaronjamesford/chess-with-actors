---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: buildenv
spec:
  selector:
    app: jenkins-server
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-controller
  namespace: buildenv
spec:
  selector:
    app: jenkins-server
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: jnlp
      port: 50000
      targetPort: 50000